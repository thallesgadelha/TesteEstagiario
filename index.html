<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formul√°rio</title>
  </head>
  <body class="m-5 p-5">
    <form class="container w-50 h-50 align-center" id="form">
        <div class="">
            <!-- Nome -->
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>

            <!-- Telefone -->
            <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(00) 0 0000-0000" maxlength="15" onkeyup="handleTelefone(event)">
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-secondary" id="button">
                Enviar
            </button>
        </div>
    </form>

    <script src="index.js"></script>
  </body>
</html>
